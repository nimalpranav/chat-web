<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Moderator Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .actions {
            margin-top: 20px;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 6px;
        }
        button:hover {
            background: #0056b3;
        }
        .logout {
            background: #dc3545;
        }
        .logout:hover {
            background: #a71d2a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Moderator Panel</h1>
    <p>Welcome, {{ username }}!</p>

    <h2>Available Actions</h2>

    <!-- Kick User -->
    <form action="{{ url_for('moderator_kick') }}" method="post">
        <label>Kick Username:</label>
        <input type="text" name="kick_username" required>
        <button type="submit">Kick</button>
    </form>

    <!-- Mute User -->
    <form action="{{ url_for('moderator_mute') }}" method="post">
        <label>Mute Username:</label>
        <input type="text" name="mute_username" required>
        <button type="submit">Mute</button>
    </form>

    <br>
    <a href="{{ url_for('logout') }}">Logout</a>
</body>
</html>
