<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Moderator Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-box {
            background: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
            width: 320px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        label {
            font-weight: bold;
            display: block;
            margin: 8px 0 4px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #aaa;
            border-radius: 5px;
            margin-bottom: 12px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .flash {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            color: white;
        }
        .error { background: #e74c3c; }
        .success { background: #2ecc71; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Moderator Login</h2>

        <!-- Show flash messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, msg in messages %}
              <div class="flash {{ category }}">{{ msg }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('moderator_login') }}">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="pin">PIN:</label>
            <input type="password" id="pin" name="pin" required>

            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
